<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotations-app</title>
    <script defer type="module" src="/script.js"></script>
</head>
<body>

    <h1>Mes citations</h1>
    <h2>Gestionaire de citations en ligne</h2>
    <h3 id="count">0 citation</h3>

    <hr>

    <form id="form">
        <label for="quote">Quote&nbsp;:</label>
        <input type="text" id="user_quote" name="quote"/>

        <label for="name">Nom&nbsp;:</label>
        <input type="text" id="name" name="user_name"/>

        <button type="submit" id="submit-button">Envoyer</button>

    </form>

    <div id="quote-list"></div>
</body>
</html>
